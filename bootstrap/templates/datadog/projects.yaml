apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: datadog
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  sourceRepos:
    - 'https://github.com/farwydi/homelab-k8s'
    - 'https://helm.datadoghq.com'
  destinations:
    - namespace: 'datadog'
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
