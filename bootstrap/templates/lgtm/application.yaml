apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lgtm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: lgtm
  source:
    repoURL: 'https://github.com/farwydi/homelab-k8s'
    targetRevision: HEAD
    path: system/lgtm
    helm:
      releaseName: lgtm
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: lgtm
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=false
