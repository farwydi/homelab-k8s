apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: traefik
  namespace: argocd
spec:
  sourceRepos:
    - 'https://helm.traefik.io/traefik'
  destinations:
    - namespace: 'traefik'
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
