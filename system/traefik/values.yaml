traefik:
  deployment:
    replicas: 3
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: doks.digitalocean.com/node-pool
                operator: In
                values:
                  - production
  globalArguments: []
  tlsStore:
    default:
      defaultCertificate:
        secretName: cloudflare-client-tls
  ingressRoute:
    dashboard:
      entryPoints:
        - websecure
      matchRule: Host(`traefik.farwydi.dev`)
  logs:
    general:
      level: DEBUG
  ports:
    web:
      expose: false
    websecure:
      http3:
        enabled: true
  additionalArguments:
    - "--serversTransport.rootCAs=/certs/cloudflare-origin-ca-ecc-root.crt"
  volumes:
    - name: cloudflare-origin-ca-ecc-root-cert
      mountPath: "/certs"
      type: secret
